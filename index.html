<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Quote</title>
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e2f; /* New background color */
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #ffcc00;
        }

        .quote-box {
            background: rgba(50, 50, 70, 0.9);
            padding: 30px 20px;
            border-radius: 0px; /* square corners */
            margin-bottom: 20px;
            width: 75vw;
            transition: all 0.3s ease;
        }

        .quote-text {
            font-size: 1.6rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .quote-author {
            font-size: 1.2rem;
            font-style: italic;
            color: #ffd700;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 0px; /* square corners */
            cursor: pointer;
            background-color: #00b894; /* new button color */
            color: #fff;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #019875;
            transform: scale(1.05);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ccc;
        }

        @media (max-width: 600px) {
            .quote-text {
                font-size: 1.2rem;
            }

            .quote-author {
                font-size: 1rem;
            }

            button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Programming Quote</h1>
        <div class="quote-box">
            <div class="quote-text" id="quote">Click the button to get a quote!</div>
            <div class="quote-author" id="author"></div>
        </div>
        <button id="fetchQuote">Get Quote</button>
        <footer id="footer">
            Subscribe to our newsletter to get daily programming inspiration!
        </footer>
    </div>

    <script>
        const quoteDiv = document.getElementById('quote');
        const authorDiv = document.getElementById('author');
        const button = document.getElementById('fetchQuote');

        async function fetchQuote() {
            try {
                const response = await fetch('https://quote.cs260.click');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                quoteDiv.textContent = data.quote || "No quote found.";
                authorDiv.textContent = data.author ? `— ${data.author}` : "— Unknown";
            } catch (error) {
                quoteDiv.textContent = "Failed to fetch quote. Please try again.";
                authorDiv.textContent = "";
                console.error(error);
            }
        }

        button.addEventListener('click', fetchQuote);
    </script>
</body>
</html>
