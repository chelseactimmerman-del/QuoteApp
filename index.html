<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote App</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        .quote {
            margin: 20px auto;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            font-size: 1.5rem;
            line-height: 1.6;
            width: 75vw; /* 75% of viewport width */
            transition: all 0.3s ease;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #ff6b6b;
            color: #fff;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #ff4757;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .quote {
                font-size: 1.2rem;
            }

            button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quote" id="quote">Click the button to get a quote!</div>
        <button id="fetchQuote">Get Quote</button>
    </div>

    <script>
        const quoteDiv = document.getElementById('quote');
        const button = document.getElementById('fetchQuote');

        async function fetchQuote() {
            try {
                const response = await fetch('https://quote.cs260.click');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                quoteDiv.textContent = data.quote || "No quote found.";
            } catch (error) {
                quoteDiv.textContent = "Failed to fetch quote. Please try again.";
                console.error(error);
            }
        }

        button.addEventListener('click', fetchQuote);
    </script>
</body>
</html>
